<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio nubes</title>
  <style>
    body,
    html {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    html {
      background-color: #49b2fc;
      background-image: linear-gradient(#1b83f9, #49b2fc);
      height: 100%;
      position: relative;
      overflow: hidden;
    }

    p {
      text-align: center;
      font-size: 2em;
    }

    .nubol {
      position: absolute;
      background-image: url(nube.png);
      background-size: cover;
      left: 0;
    }

    .kuromi {
      position: absolute;
      background-image: url(../images/kuromi.png);
      background-size: cover;
    }

    .kuromi1 {
      left: 0;
      width: 300px;
      height: 300px;
      top: 100px;
      z-index: -1;
      animation: kuromi1 10s infinite ease-in-out;

    }

    @keyframes kuromi1 {
      0% {
        left: 0;
        top: 100px;
      }

      100% {
        left: 100%;
        top: 400px;
      }
    }

    .nubol1 {
      top: 70px;
      left: 0;
      width: 300px;
      height: 300px;
      z-index: -1;
      animation: nube1 10s infinite ease-in-out;
    }

    @keyframes nube1 {
      0% {
        left: 0;
      }

      100% {
        left: 200%
      }
    }

    .nubol2 {
      top: 80px;
      left: 35%;
      width: 100px;
      height: 100px;
      z-index: -2;
      animation: nube2 11s infinite linear;
    }

    @keyframes nube2 {
      0% {
        left: 0;
        top: 80px
      }

      100% {
        left: 200%;
        top: 100px
      }
    }

    .nubol3 {
      top: 200px;
      left: 0;
      width: 200px;
      height: 200px;
      z-index: -2;
      animation: nube3 7s infinite linear;
    }

    @keyframes nube3 {
      0% {
        left: 0;
        top: 100px
      }

      100% {
        left: 200%;
        top: 200px
      }
    }

    .nubol4 {
      top: 90px;
      left: 0;
      width: 200px;
      height: 200px;
      z-index: -2;
      animation: nube4 8s infinite linear;
    }

    @keyframes nube4 {
      0% {
        left: 0;
        top: 80px
      }

      100% {
        left: 200%;
        top: 100px
      }
    }

    .nubol5 {
      top: 400px;
      left: 0;
      width: 120px;
      height: 120px;
      z-index: -10;
      animation: nube5 9s infinite linear;
    }

    @keyframes nube5 {
      0% {
        left: 0;
      }

      100% {
        left: 200%
      }
    }
  </style>
</head>

<body>
  <p>Afegiu una animació per cadascun dels nubols. <br>S'han de desplaçar de d'esquerre a de dreta. No poden tenir la
    mateix velocitat ni la mateixa mida. <br>Fes servir la propietat <em>"z-index"</em> per solapar algun dels nubols.
  </p>
  <div class="nubol nubol1"></div>
  <div class="nubol nubol2"></div>
  <div class="nubol nubol3"></div>
  <div class="nubol nubol4"></div>
  <div class="nubol nubol5"></div>
  <div class="kuromi kuromi1"></div>
</body>

</html>
